<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Dashboard</title>
  <link rel="stylesheet" href="{%static 'profile.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header style="background-color: #303030">
    <h1><i class="fa-solid fa-graduation-cap" style="color: white; "></i>Alumni Connect</h1>
    <nav>
      <a href="/">Home</a>
      <a href="https://ggits.org/">GGITS</a>
      <a href="#">Events</a>
      <a href="#">About Us</a>
      <div class="profile-container">
        <label for="dropdown-toggle"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdfQePuZXziXPa5hn909HZq5Q9aZtLwlF1Qg&s"
            alt="profile" class="profile-pic" /></label>
        <div class="dropdown-menu">
          <a href="{% url 'myprofile' %}">My Profile</a>
          <a href="{% url 'myprofile' %}">Edit Profile</a>
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="sidebar">
      <img src="" alt="Profile Photo">
      <button>Upload Photo</button>
      <input type="password" placeholder="Old Password">
      <input type="password" placeholder="New Password">
      <button>Change Password</button>
    </div>

    <div class="main">
      <h2> Update Profile</h2>
      <div class="form-grid">
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="username">
        </div>
        <div class="form-group">
          <label>Year of Graduation</label>
          <input type="integer" placeholder="" value="{{ grad_year|default:'' }}">

        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="" value="{{first_name}}">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" placeholder="" value="{{last_name}}">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select>
            <option value="Student" {% if role == "Student" %}selected{% endif %}>Student</option>
            <option value="Alumni" {% if role == "Alumni" %}selected{% endif %}>Alumni</option>
          </select>
        </div>
        <div class="form-group">
          <label>Email (required)</label>
          <input type="email" placeholder="abc@gmail.com" value="{{email_id}}">
        </div>
        <div class="form-group">
          <label>LinkedIn Profile URL</label>
          <input type="url" placeholder="paste link" value="{{linkedin_url}}">
        </div>
        <div class="form-group">
          <label>GitHub profile URL</label>
          <input type="text" placeholder="paste link" value="{{github_url}}">
        </div>
      </div>

      <div class="bio">
        <h3>About the User</h3>
        <textarea name="bio" placeholder="Tell us more about yourself!">{{bio}}</textarea>
      </div>
    </div>
  </div>
</body>

</html>
