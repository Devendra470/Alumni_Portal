<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .otp {
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
      margin: 20px 0;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gyan Ganga Alumni Portal</h2>
    <p>Dear {{role}},</p>
    <p>Your One-Time Password (OTP) for verifying your login is:</p>
    <div class="otp">{{ otp }}</div>
    <p>This OTP is valid for 10 minutes. Please do not share it with anyone.</p>
    <p>If you did not request this, please ignore this email.</p>
    <br>
    <p>Best Regards,<br>Gyan Ganga Alumni Portal Team</p>
  </div>
</body>
</html>
