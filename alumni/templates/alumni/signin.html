<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'signin.css' %}" />
  </head>

  <body>
    <div class="form-container">
      <div style="background-color: lightgreen; text-align: center; border-radius: 50px 50px ;">
        {% if created %}
          <div class="success">
        Account Created Successfully.Please Log In now <br />
          </div>
        {% endif %}
      </div>
      <div style="background-color: rgb(226, 25, 25); text-align: center; border-radius: 50px 50px ; color: white;">
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
      </div>
      <h1>Sign In</h1>
      <p>Enter your credentials to access your account</p>

      <form method="post" action="{% url 'signindata' %}" autocomplete="off">
        {% csrf_token %}
        <label>Email</label>
        <input type="email" name="email" required />

        <div class="password-group">
          <label>Password</label>
          <a href="{% url 'password_reset' %}" class="forgot-password">Forgot password?</a>
        </div>
        <input type="password" name="password" required />

        <button type="submit">Sign In</button>
      </form>

      <p class="register-link">
        Don't have an account? <a href="joinnetwork">Register</a>
      </p>
    </div>
  </body>
</html>
